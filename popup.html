<body>
    <header>
        <h1>How To Play Sudoku</h1>
    </header>
    <p>Sudoku is a logic-based number-placement puzzle.
        The objective is to fill a 9×9 grid with digits so that each column,
        each row, and each of the nine 3×3 subgrids that compose
        the grid contain all of the digits from 1 to 9.</p>
