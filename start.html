<!DOCTYPE html>
<html>
<head>
    <title>Sudoko - Y&E</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
</head>
<header>
    <h1>Sudoku</h1>
        <label for="difficulty">Select difficulty:</label>
            <select name="difficulty" id="difficulty">
                <option value="easy" id="diff-1">Easy</option>
                <option value="medium" id="diff-2">Medium</option>
                <option value="hard" id="diff-3">Hard</option>
            </select>
            <div id = "start">
                <button id="start-btn">Start Game</button>
            </div>
</header>
<body>
        <div id="status">
            <p id="timer"></p>
            <p id="lives"></p>
        </div>

        <div id= "game">
            <div id="board"></div>
            <div id="number-container" class="hidden">
                <p id="one">1</p>
                <p id="two">2</p>
                <p id="three">3</p>
                <p id="four">4</p>
                <p id="five">5</p>
                <p id="six">6</p>
                <p id="seven">7</p>
                <p id="eight">8</p>
                <p id="nine">9</p>
            </div>
        </div>
        </body>
</html>
