<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sudoku Game
            <a href="images/popUpinfo.jpeg">
                <img src="images/infoIcon.png" style="width: 40px; height: 40px;">
            </a>  
        </h1>
        
        <label for="difficulty">Select difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <div id="start">
            <button id="start-btn">Start Game</button>
        </div>
    </header>

    <div>
        <p id="timer" style="display: inline;"></p> <br>
        <p id="lives" style="display: inline;"></p>
    </div>
    

    <div id="game">
        <div id="number-container" class="hidden">
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
            <p id="four">4</p>
            <p id="five">5</p>
            <p id="six">6</p>
            <p id="seven">7</p>
            <p id="eight">8</p>
            <p id="nine">9</p>
        </div>
        <div id="board"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
